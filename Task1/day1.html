<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>
    <div class="password-input-container">
      <input type="password" id="passwordInput" placeholder="Enter your password" />
      <button id="togglePassword">Show</button>
    </div>
    <div class="strength-indicator">
      <div class="bar" id="bar1"></div>
      <div class="bar" id="bar2"></div>
      <div class="bar" id="bar3"></div>
    </div>
    <p id="strengthText">Strength: </p>
    <ul id="requirements">
      <li data-criteria="length">At least 6 characters</li>
      <li data-criteria="number">Contains a number</li>
      <li data-criteria="special">Contains a special character</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
