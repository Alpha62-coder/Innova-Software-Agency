<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Service Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>POS Service Portal</h1>
      <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </div>
  </header>

  <main class="container">
    <!-- Product List -->
    <section id="product-list">
      <h2>Available Products</h2>
      <div class="product" data-name="Laptop" data-price="1200">
        <span>Laptop - $1200</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="Smartphone" data-price="800">
        <span>Smartphone - $800</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="Headphones" data-price="150">
        <span>Headphones - $150</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0</span></p>
      <button id="checkout-btn">Proceed to Checkout</button>
    </section>

    <!-- Checkout Form -->
    <section id="checkout-form" class="hidden">
      <h2>Checkout</h2>
      <form id="checkout">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" required>
        <button type="submit">Submit Order</button>
      </form>
    </section>

    <!-- Receipt Section -->
    <section id="receipt" class="hidden">
      <h2>Receipt</h2>
      <pre id="receipt-content"></pre>
      <button id="print-receipt">Print Receipt</button>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 POS Service Portal</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
